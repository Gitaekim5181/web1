<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<title>WEB1 - CSS</title>
<style>
    #grid{
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
        /* fr은 화면 크기에 따라 변화됨 */
    }
    div{
        border: 5px solid grey;
    }
</style>
</head>
<body>
    <div id="grid">
        <div>
            NAVIGATION
        </div>
        <div>
            ARTICLE
        </div>
    </div>
</body>
</html>
