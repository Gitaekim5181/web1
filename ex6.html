<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
  
    <title></title>
</head>
<body>
    <h1>
        Array
    </h1>
    <h2>
        Syntax
    </h2>
    <script>
    var coworkers = ["egoing","leezche","taeho"];
    
    </script>
    <h2>
        get
    </h2>  
    <script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
    </script> 
    <h2>
        for
    </h2>
    <script>
    for(var i=0;i<coworkers.length;i++){
    document.write(' '+[i]+' : ');
    document.write(' '+coworkers[i]);
    }
    </script>

    <h1>
        Loop
    </h1>
    <ul>
    <script>
    document.write('<li>1</li>');
    var k = 0;
    while(k<3){
    document.write('<li>2</li>');
    document.write('<li>3</li>');
    k =k+1;
    }
    document.write('<li>4</li>');

    </script>
    </ul>


</body>
</html>
